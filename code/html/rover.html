<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mars Rover</title>
	<link rel="stylesheet" href="../css/rover.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container" id="stuff">
		<div class="row">
			<div class="col-md-12">
				<p>You are a NASA scientist sending instructions to Mars rovers.</p>
				<form action="">
					<fieldset>
						<legend>How large of an area should the rovers explore?</legend>
				
						<span class="form-group">
							<input required type="text" id="grid-x" name="grid-x" placeholder="Ex: 5" pattern="^\d+$">
							<label for="grid-x">units wide</label>
							<div class="error"></div>
						</span>
						<span> by</span>
						<span class="form-group">
							<input required type="text" id="grid-y" name="grid-y" placeholder="Ex: 5" pattern="^\d+$">
							<label for="grid-y">units long</label>
							<div class="error"></div>
						</span>
					</fieldset>
				
					<fieldset>
						<legend>What should the rover do?</legend>
							<div class="row">
								<div class="col-sm-6">
									<label for="instructions">Enter instructions for each rover.</label>
								</div>
								<div class="col-sm-6">
									<textarea required id="instructions" name="instructions" type="text" placeholder=""></textarea>
									<div class="error"></div>
								</div>
							</div>
					</fieldset>
				
					<button id="transmit" type="button">Transmit!</button>
				</form>
				<p id="results"></p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../js/main.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
